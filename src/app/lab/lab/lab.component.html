<h2 class="page-title">{{ lab().titles.long }}</h2>

<ng-container *ngIf="{ value: labContent() | async } as labContent">
  <mat-card appearance="outlined">
    <mat-card-header>
      @if (lab().index > 0) {
        <mat-card-title i18n="lab.title|The title of the lab@@labTitle">
          Lab {{ lab().index }}: {{ lab().titles.long }}
        </mat-card-title>
      } @else {
        <mat-card-title>{{ lab().titles.long }}</mat-card-title>
      }
    </mat-card-header>

    <mat-card-content>
      <markdown [data]="labContent.value" (ready)="onMarkdownReady()" />
    </mat-card-content>
  </mat-card>
</ng-container>
