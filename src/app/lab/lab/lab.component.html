@if (labContent(); as labContent) {
  <mat-card appearance="outlined">
    <mat-card-header>
      @if (lab().index > 0) {
        <mat-card-title i18n="lab.title|The title of the lab@@labTitle">
          Lab {{ lab().index }}: {{ lab().titles.long }}
        </mat-card-title>
      } @else {
        <mat-card-title>{{ lab().titles.long }}</mat-card-title>
      }
    </mat-card-header>
    <mat-card-content>
      <markdown [data]="labContent" (ready)="onMarkdownReady()" />
    </mat-card-content>
  </mat-card>
} @else {
  <mat-spinner color="accent" />
}
