<mat-card *ngIf="lab$ | async; let lab">

  <mat-card-title i18n="lab.title|The title of the lab@@labTitle">Lab {{ lab.index }}: {{ lab.title }}</mat-card-title>

  <mat-card-content>
    <markdown src="./assets/courses/{{ lab.courseId }}/lab{{ lab.index.toString().padStart(2, '0') }}.md"></markdown>
  </mat-card-content>

</mat-card>
