<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>IIT-SZG</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-164017724-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
    </script>
    <style>
      .toolbar-placeholder {
        height: 56px;
      }
      @media only screen and (min-width: 600px) {
        .toolbar-placeholder {
          height: 64px;
        }
      }
      @keyframes app-loader-svg-rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      @keyframes app-loader-circle-rotate {
        0% {
          stroke-dashoffset: 268.606171575px;
          transform: rotate(0);
        }
        12.5% {
          stroke-dashoffset: 56.5486677px;
          transform: rotate(0);
        }
        12.5001% {
          stroke-dashoffset: 56.5486677px;
          transform: rotateX(180deg) rotate(72.5deg);
        }
        25% {
          stroke-dashoffset: 268.606171575px;
          transform: rotateX(180deg) rotate(72.5deg);
        }
        25.0001% {
          stroke-dashoffset: 268.606171575px;
          transform: rotate(270deg);
        }
        37.5% {
          stroke-dashoffset: 56.5486677px;
          transform: rotate(270deg);
        }
        37.5001% {
          stroke-dashoffset: 56.5486677px;
          transform: rotateX(180deg) rotate(161.5deg);
        }
        50% {
          stroke-dashoffset: 268.606171575px;
          transform: rotateX(180deg) rotate(161.5deg);
        }
        50.0001% {
          stroke-dashoffset: 268.606171575px;
          transform: rotate(180deg);
        }
        62.5% {
          stroke-dashoffset: 56.5486677px;
          transform: rotate(180deg);
        }
        62.5001% {
          stroke-dashoffset: 56.5486677px;
          transform: rotateX(180deg) rotate(251.5deg);
        }
        75% {
          stroke-dashoffset: 268.606171575px;
          transform: rotateX(180deg) rotate(251.5deg);
        }
        75.0001% {
          stroke-dashoffset: 268.606171575px;
          transform: rotate(90deg);
        }
        87.5% {
          stroke-dashoffset: 56.5486677px;
          transform: rotate(90deg);
        }
        87.5001% {
          stroke-dashoffset: 56.5486677px;
          transform: rotateX(180deg) rotate(341.5deg);
        }
        100% {
          stroke-dashoffset: 268.606171575px;
          transform: rotateX(180deg) rotate(341.5deg);
        }
      }
    </style>
  </head>
  <body>
    <app-root>
      <div class="toolbar-placeholder" style="background-color: #153d66; width: 100%"></div>

      <div
        role="progressbar"
        style="width: 100px; height: 100px; display: block; position: relative; overflow: hidden; margin: 116px auto 0"
      >
        <svg
          preserveAspectRatio="xMidYMid meet"
          focusable="false"
          aria-hidden="true"
          viewBox="0 0 100 100"
          style="
            width: 100px;
            height: 100px;
            position: absolute;
            transform: rotate(-90deg);
            top: 0;
            left: 0;
            transform-origin: center;
            overflow: visible;
            animation: app-loader-svg-rotate 2000ms linear infinite;
          "
        >
          <circle
            cx="50%"
            cy="50%"
            r="45"
            style="
              animation-name: app-loader-circle-rotate;
              stroke-dasharray: 282.743px;
              stroke-width: 10%;
              transform-origin: 50% 50%;
              transition: stroke-dashoffset 225ms linear;
              fill: transparent;
              stroke: #2771bb;
              transition-property: stroke;
              animation-duration: 4000ms;
              animation-timing-function: cubic-bezier(0.35, 0, 0.25, 1);
              animation-iteration-count: infinite;
            "
          ></circle>
        </svg>
      </div>
    </app-root>
  </body>
</html>
