<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>4. feladat</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>XML</h2>
        <h3>4. feladat</h3>
      </div>
      
      <div class="pull-right">
        <button class="btn btn-primary" data-bind="click: refresh">Refresh</button>
      </div>
      
      <h2>
        <a data-bind="attr: { href: link }, text: title" target="_blank"></a>
      </h2>
      
      <div data-bind="foreach: entries">
        <h3>
          <a data-bind="attr: { href: link }, text: title" target="_blank"></a>
        </h3>
        <div class="row">
          <div class="col-lg-2">
            <img data-bind="attr: {src: thumbnail, alt: title, title: title}" style="max-height: 100px">
          </div>
          <div class="col-lg-10">
            <div data-bind="text: content"></div>
          </div>
        </div>
        <hr>
      </div>
    </div>
    
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js"></script>
    <script src="4.js"></script>
  </body>
</html>
