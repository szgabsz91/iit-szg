<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>2. feladat</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>XML</h2>
        <h3>2. feladat</h3>
      </div>
      
      <div class="row">
        <div class="col-md-6">
          <h2>JSON</h2>
          <p>
            <button class="btn btn-success" data-bind="click: processJson">Process</button>
          </p>
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Manufacturer</th>
                <th>Color</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody data-bind="foreach: jsonResponse.cars">
              <tr data-bind="attr: { style: 'color: ' + color }">
                <td data-bind="text: manufacturer"></td>
                <td data-bind="text: color"></td>
                <td data-bind="text: price"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-md-6">
          <h2>XML</h2>
          <p>
            <button class="btn btn-danger" data-bind="click: processXml">Process</button>
          </p>
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Manufacturer</th>
                <th>Color</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody data-bind="foreach: xmlResponse.cars">
              <tr data-bind="attr: { style: 'color: ' + color }">
                <td data-bind="text: manufacturer"></td>
                <td data-bind="text: color"></td>
                <td data-bind="text: price"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js"></script>
    <script src="//epeli.github.io/underscore.string/dist/underscore.string.min.js"></script>
    <script src="2.js"></script>
  </body>
</html>
