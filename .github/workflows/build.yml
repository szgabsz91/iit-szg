name: Build

on:
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Install Graphviz
        run: sudo apt-get install graphviz
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18
      - name: Install dependencies
        run: yarn
      - name: Lint project
        run: yarn lint
      - name: Execute unit tests
        run: yarn test
      - name: Execute E2E tests
        run: yarn e2e
      - name: Build project
        run: yarn build --base-href https://iit-szg--rc-o3h8l06w.web.app/
      - name: Recalculate ngsw hash table
        run: ./scripts/recalculate-ngsw-hash-table.js
      - name: Deploy project to Firebase RC channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_IIT_SZG }}'
          projectId: iit-szg
          channelId: rc
          expires: 1d
      - name: Execute Lighthouse analysis
        run: yarn lighthouse
        env:
          LHCI_URL: https://iit-szg--rc-o3h8l06w.web.app/en/
