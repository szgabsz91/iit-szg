<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>IIT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script>
      var localeId = 'en';
      if (sessionStorage.redirect) {
        if (sessionStorage.redirect.indexOf('/hu/') > -1) {
          localeId = 'hu';
        }
      }
      else {
        var locale = navigator.userLanguage || navigator.language;
        localeId = locale.substring(0, 2);
        var supportedLocaleIds = ['en', 'hu'];
        if (supportedLocaleIds.indexOf(localeId) === -1) {
          localeId = 'en';
        }
      }
      var metaElement = document.createElement('meta');
      metaElement.httpEquiv = 'refresh';
      metaElement.content = '0;URL=\'/iit-www/' + localeId + '\'';
      document.head.appendChild(metaElement);
    </script>
  </head>
  <body></body>
</html>
